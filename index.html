<!DOCTYPE html>
<html>
<head>
  <title>Register Form</title>
  <link rel="stylesheet" href="Survey form.css" type="text/css">
</head>
<body>
<div class="main">
<div class="register">
     <h2>Register Here</h2>
     <form id="register"method="post">
      <label>Fisrt Name: </label>
      <br>
      <input type="text" name="fname" id="name"placeholder="Enter Your First Name">
      <br><br>
      <label>Last Name: </label>
      <br>
      <input type="text" name="lname" id="name"placeholder="Enter Your Last Name">
      <br><br>
      <label>Your Age: </label>
      <br>
      <input type="number" name="age" id="name"placeholder="How old are you?">
      <br><br>
      <label>Email: </label>
      <br>
      <input type="email" name="email" id="name"placeholder="Enter your valid email.">
      <br><br>
      <label>Gender: </label>
      <br>
       &nbsp;&nbsp;&nbsp;
      <input type="radio" name="gender" id="male">
       &nbsp;
       <span id="male">Male</span>
       &nbsp;&nbsp;&nbsp;&nbsp;
       <input type="radio" name="gender" id="female">
       &nbsp;
       <span id="female">Female</span>
       <br><br>
       <label>Language Known: </label>
       <br>
       &nbsp;&nbsp;&nbsp;
       <input type="checkbox" name="lang" id="Hindi">
       &nbsp;
       <span id="hindi">Hindi</span>
       &nbsp;&nbsp;&nbsp;&nbsp;
       <input type="checkbox" name="lang" id="English">
       &nbsp;
       <span id="english">English</span>
       &nbsp;&nbsp;&nbsp;&nbsp;
       <input type="checkbox" name="lang" id="French">
       &nbsp;
       <span id="french">French</span>
       <br><br>
       <input type="submit" value="Submit" name="submit" id="submit">

       </form>
  </div><!--end main-->
</html>
